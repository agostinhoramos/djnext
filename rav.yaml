scripts:
  install:
    - env/bin/pip-compile src/server/requirements/requirements.in -o src/server/requirements.txt
    - env/bin/python -m pip install -r src/server/requirements.txt
    - env/bin/pip-compile src/server/requirements/requirements-dev.in -o src/server/requirements-dev.txt
    - env/bin/python -m pip install -r src/server/requirements-dev.txt
    - cd src/client && npm install
  migrate: 
    - cd src/server && python manage.py migrate
  freeze:
    - env/bin/python -m pip freeze
  clear:
    - rm -rf src/server/requirements*.txt
    - rm -rf src/server/db.sqlite3
    - rm -rf src/server/coreapp/migrations/*_initial.py
    - rm -rf src/server/coreapp/migrations/*_alter_*.py
    - rm -rf src/server/.env
    - rm -rf src/client/node_modules
    - rm -rf src/client/package-lock.json
    - sudo rm -rf src/client/.next
  server: 
    - cd src/server && python manage.py runserver
  client:
    - cd src/client && npm run dev
  build:
    - rav run install
    - rav run migrate
  
  dev:
    - cd src/server && python manage.py runserver
    - cd src/client && npm run dev

  prd:
    - cd src/server && python manage.py runserver
    - cd src/client && npm run start

  docker-build:
    - rav run clear
    - cp .env.server ./src/server/.env
    - rav run install
    - docker-compose -f docker-compose-dev.yml run client npm install
    - docker-compose -f docker-compose-dev.yml run server python manage.py makemigrations
    - docker-compose -f docker-compose-dev.yml run server python manage.py migrate
    - docker-compose -f docker-compose-dev.yml run server python manage.py shell < tools/create_superuser.py
    - docker-compose -f docker-compose-dev.yml run server python manage.py collectstatic --noinput
    - cp .env.client ./src/client/.env

  docker-dev-up:
    - rav run docker-dev-down
    - docker-compose -f docker-compose-dev.yml up --build
  docker-dev-down:
    - docker-compose -f docker-compose-dev.yml down

  docker-up:
    - rav run docker-down
    - docker-compose -f docker-compose.yml up --build
  docker-down:
    - docker-compose -f docker-compose.yml down